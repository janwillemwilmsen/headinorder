<body id="main">

	<div class="header">

		<img src="assets/logo.webp" alt width="50" height="50">
		
		<h1 class="title">Get your head in order </h1>
	</div>


	<div class="intotxt">
		See how elements in the head of a page are ordered. And see the optimal placement.<br>
		Optimizing the elements make pages load faster.<br><br>


		<small>Type in a url. Hit Analyze and wait for results...</small>

		
		<div class="mainform">
			<form onsubmit="event.preventDefault(); logWeights()">
				<input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"	 required>
				<button type="submit">Analyze</button>
			</form>
		</div>
	</div>
 	<div style="display: flex; justify-content: center;">
		<video id="loading-video" src="/assets/waiting.mp4" autoplay loop muted style="display: none;"></video>
	</div>

  </div>
